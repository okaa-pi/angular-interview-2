<div>

    <ng-container *ngIf="photos; else loading">
        <mat-grid-list [cols]="8" gutterSize="1em">
            <mat-grid-tile *ngFor="let photo of photos">
                <img src="{{ photo.thumbnailUrl }}" alt="{{photo.title}}"/>
            </mat-grid-tile>
        </mat-grid-list>
    </ng-container>

    <ng-template #loading>
        Loading...
    </ng-template>

</div>
